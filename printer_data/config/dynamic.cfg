[gcode_macro MYTEST]
gcode:
    M117 Test successful!

[gcode_macro HEAT_HOTEND]
gcode:
    {% set temp = params.TEMP|int %}
    M104 S{temp}


[gcode_macro CHECK_PROBE]
gcode:
    QUERY_PROBE
    {% if printer.probe.last_query|int == 0 %}
      M118 Open
      PROVA
    {% elif printer.probe.last_query|int == 1 %}
      M118 Triggered
    {% else %}
      M118 error 
    {% endif %}


